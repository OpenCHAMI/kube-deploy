---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openchami
spec:
  project: default
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
  source:
    path: 'kustomize/services'
    repoURL: 'https://github.com/OpenCHAMI/kube-deploy'
    targetRevision: main
  destination:
    namespace: openchami
    server: 'https://kubernetes.default.svc'
